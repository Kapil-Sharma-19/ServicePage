<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home" class="logo">Logo</a>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#login">Login</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </div>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Our Service</h1>
        <p>Your success is our mission.</p>
        <button>Get Started</button>
        <button>Learn More</button>
    </section>

    <!-- Services Section -->
    <section class="services" id="services">
        <div class="service">
            <img src="https://via.placeholder.com/300" alt="Service 1">
            <h3>Service 1</h3>
            <p>High-quality service tailored for you.</p>
        </div>
        <div class="service">
            <img src="https://via.placeholder.com/300" alt="Service 2">
            <h3>Service 2</h3>
            <p>Solutions designed to meet your needs.</p>
        </div>
        <div class="service">
            <img src="https://via.placeholder.com/300" alt="Service 3">
            <h3>Service 3</h3>
            <p>Experience excellence and innovation.</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
